[Version]
  version = 1.39
  name = rank_model_mivmir

[Categories]
  [[allele_frequency]]
    category_aggregation = min

 [[inheritance_models]]
   category_aggregation = min

 [[variant_call_quality_filter]]
   category_aggregation = sum

[model_score]
  category = variant_call_quality_filter
  data_type = integer
  description = Inheritance model score
  field = INFO
  info_key = ModelScore
  record_rule = min
  separators = ',',':',

  [[not_reported]]
    score = 0

  [[low_qual]]
    score = -5
    lower = 0
    upper = 10

  [[medium_qual]]
    score = -2
    lower = 10
    upper = 20

  [[high_qual]]
    score = 0
    lower = 20
    upper = 300

[mtaf]
  category = allele_frequency
  data_type = float
  description = genbank MT frequency
  field = INFO
  info_key = MTAF
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 4

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.1

  [[intermediate]]
    score = 1
    lower = 0.005
    upper = 0.02

  [[rare]]
    score = 2
    lower = 0.0005
    upper = 0.005

  [[very_rare]]
    score = 3
    lower = 0
    upper = 0.0005

[genetic_models]
  category = inheritance_models
  data_type = string
  description = Inheritance models followed for the variant
  field = INFO
  info_key = GeneticModels
  record_rule = max
  separators = ',', ':', '|',

 [[ad]]
   priority = 1
   score = 1
   string = 'AD'

 [[ad_dn]]
   score = 1
   priority = 1
   string = 'AD_dn'

 [[ar]]
   score = 1
   priority = 1
   string = 'AR_hom'

 [[ar_dn]]
   score = 1
   priority = 1
   string = 'AR_hom_dn'

 [[ar_comp]]
   score = 1
   priority = 1
   string = 'AR_comp'

 [[ar_comp_dn]]
   score = 1
   priority = 1
   string = 'AR_comp_dn'

 [[xr]]
   score = 1
   priority = 1
   string = 'XR'

 [[xr_dn]]
   score = 1
   priority = 1
   string = 'XR_dn'

 [[xd]]
   score = 1
   priority = 1
   string = 'XD'

 [[xd_dn]]
   score = 1
   priority = 1
   string = 'XD_dn'

 [[not_reported]]
   score = -12

[filter]
  category = variant_call_quality_filter
  data_type = string
  description = The filters for the variant
  field = FILTER
  record_rule = min
  separators = ';',

  [[not_reported]]
    score = 0

  [[pass]]
    score = 3
    priority = 1
    string = 'PASS'

  [[dot]]
    score = 3
    priority = 2
    string = '.'
